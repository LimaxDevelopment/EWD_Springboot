<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tickets</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<!-- Hier komt een overzicht van de aangekockte tickets, met een if als er meer dan
	0 zijn anders een boodschap. Getoonde gegevens sport, datum, plaats en hoeveel tickets  -->
	<div class="header">
		<a th:href="|/sports/overview|"><Button class="btn-black"><i class="fas fa-arrow-left"></i></Button></a>
		<h2 th:text="Tickets"></h2>
	</div> 
	<table th:each="ticket: ${tickets}">
		<tr>
			<td>Tickets</td>
			<td th:text="${ticket.totalTicketsMatch}"></td>
		</tr>
		<tr></tr>
	</table>
	<br>
	<form th:action="@{/logout}" method="post">
		<Button type="submit"class="btn-red">Logout</Button> 
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
</body>
</html>
